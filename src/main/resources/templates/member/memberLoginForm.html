<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
  <!-- 로그인 처리 폼 -->
  <form th:action="@{/members/login/process}" role="form" method="post">
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" required>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
    </div>

    <!-- 로그인 에러 메시지 -->
    <div th:if="${loginErrorMsg}" class="alert alert-danger" role="alert">
      <p th:text="${loginErrorMsg}"></p>
    </div>

    <!-- 로그인 버튼 -->
    <button type="submit" class="btn btn-primary">로그인</button>

    <!-- 회원가입 버튼 -->
    <button type="button" class="btn btn-secondary" onClick="location.href='/members/new'">회원가입</button>
  </form>

  <!-- 소셜 로그인 버튼 -->
  <form>
    <div class="social-login mt-3">
      <a href="/oauth2/authorization/google" class="btn btn-danger btn-block mb-2">
        <i class="fab fa-google"></i> Google 계정으로 로그인
      </a>

      <a href="/oauth2/authorization/kakao" class="btn btn-warning btn-block">
        <i class="fas fa-comment"></i> 카카오 계정으로 로그인
      </a>

      <a href="/oauth2/authorization/naver" class="btn btn-success btn-block">
        <i class="fas fa-n"></i> 네이버 계정으로 로그인
      </a>
    </div>
  </form>
  <!-- CSRF Token -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>

</html>
