<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
  <style>
    .fieldError {
      color: #bd2130;
    }
    .valid-feedback {
      color: #198754;
      display: block;
    }
    .invalid-feedback {
      color: #dc3545;
      display: block;
    }
  </style>
</th:block>

<th:block layout:fragment="script">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }

      $("#password, #confirmPassword").on("input", function() {
        validatePassword();
      });

      $("#role").on("change", function() {
        var role = $(this).val();
        if(role === 'MANAGER') {
          $(".business-fields").show();
          $("#nameLabel").text("법인명 및 대표자명");
          $("#name").attr("placeholder", "법인명 및 대표자명을 입력해주세요");
        } else {
          $(".business-fields").hide();
          $("#nameLabel").text("이름");
          $("#name").attr("placeholder", "이름을 입력해주세요");
        }
      });
    });

    function validatePassword() {
      var password = $("#password").val();
      var confirmPassword = $("#confirmPassword").val();

      if(confirmPassword) {
        if(password === confirmPassword) {
          $("#passwordMatch")
                  .text("비밀번호가 일치합니다")
                  .removeClass("invalid-feedback")
                  .addClass("valid-feedback");
        } else {
          $("#passwordMatch")
                  .text("비밀번호가 일치하지 않습니다")
                  .removeClass("valid-feedback")
                  .addClass("invalid-feedback");
        }
      }
    }

    function checkEmail() {
      var email = $("#email").val();
      if(!email) {
        alert("이메일을 입력해주세요.");
        return;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)) {
        alert("올바른 이메일 형식이 아닙니다.");
        return;
      }

      $.ajax({
        url: "/members/check-email",
        type: "GET",
        data: { email: email },
        success: function(response) {
          if(response.available) {
            $("#emailStatus")
                    .text("사용 가능한 이메일입니다.")
                    .removeClass("invalid-feedback")
                    .addClass("valid-feedback");
          } else {
            $("#emailStatus")
                    .text("이미 사용중인 이메일입니다.")
                    .removeClass("valid-feedback")
                    .addClass("invalid-feedback");
          }
        },
        error: function() {
          alert("이메일 중복 확인 중 오류가 발생했습니다.");
        }
      });
    }

    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          var addr = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
          var extraRoadAddr = '';

          document.getElementById("postcode").value = data.zonecode;
          document.getElementById("address").value = addr;
          document.getElementById("detailAddress").focus();
          updateFullAddress();
        }
      }).open();
    }

    function updateFullAddress() {
      var postcode = document.getElementById("postcode").value;
      var addr = document.getElementById("address").value;
      var detailAddr = document.getElementById("detailAddress").value;
      var fullAddr = "";

      if(postcode && addr) {
        fullAddr = "[" + postcode + "] " + addr;
        if(detailAddr) {
          fullAddr += " " + detailAddr;
        }
      }
      document.getElementById("fullAddress").value = fullAddr;
    }
  </script>
</th:block>

<div layout:fragment="content">
  <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
    <div class="form-group">
      <label for="role">가입 구분</label>
      <select th:field="*{role}" class="form-control">
        <option value="USER">일반 개인 회원</option>
        <option value="MANAGER">판매자</option>
      </select>
    </div>

    <div class="form-group">
      <label id="nameLabel" th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group business-fields" style="display: none;">
      <label th:for="businessNumber">사업자등록번호</label>
      <input type="text" th:field="*{businessNumber}" class="form-control" placeholder="사업자등록번호를 입력해주세요">
      <p th:if="${#fields.hasErrors('businessNumber')}" th:errors="*{businessNumber}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="email">이메일</label>
      <div class="input-group">
        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
        <div class="input-group-append">
          <button type="button" onclick="checkEmail()" class="btn btn-outline-secondary">중복확인</button>
        </div>
      </div>
      <p id="emailStatus"></p>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호 입력">
      <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
             placeholder="비밀번호를 다시 입력해주세요">

      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
      <p id="passwordMatch"></p>
    </div>

    <!--    <div class="form-group">-->
    <!--   -->
    <!--    </div>-->

    <div class="form-group">
      <label>주소</label>
      <div class="input-group mb-2">
        <input type="text" id="postcode" class="form-control" placeholder="우편번호" readonly>
        <div class="input-group-append">
          <button type="button" onclick="execDaumPostcode()" class="btn btn-outline-secondary">우편번호 찾기</button>
        </div>
      </div>
      <input type="text" id="address" class="form-control mb-2" placeholder="주소" readonly>
      <input type="text" id="detailAddress" class="form-control" placeholder="상세주소" onblur="updateFullAddress()">
      <input type="hidden" id="fullAddress" th:field="*{address}">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
