<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-title {
            margin-bottom: 20px;
        }
    </style>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="admin-container">
    <!-- 사이드바는 동일하게 유지 -->
    <div class="sidebar">
        <h1>관리자 페이지</h1>
        <ul>
            <li><a href="/admin/dashboard"><i class="fas fa-home"></i>대시보드</a></li>
            <li><a href="/admin/item/new"><i class="fa-solid fa-cash-register"></i>상품 등록 / 수정</a></li>
            <li><a href="/admin/items"><i class="fas fa-box"></i>상품 관리</a></li>
            <li><a href="/admin/orders"><i class="fas fa-shopping-cart"></i>주문 관리</a></li>
            <li><a href="/admin/members" class="active"><i class="fas fa-users"></i>회원 관리</a></li>
            <li><a href="/coupon/list" class="active"><i class="fas fa-users"></i>쿠폰 관리</a></li>
            <li><a href="/"><i class="fas fa-home"></i>홈으로</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>회원 관리</h2>
                <div>
                    <input type="text" placeholder="회원 검색..." style="padding: 8px; margin-right: 10px;">
                    <button class="btn btn-primary" onclick="exportToExcel()">
                        <i class="fas fa-file-export"></i> 엑셀 다운로드
                    </button>
                </div>
            </div>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>회원번호</th>
                    <th>이메일</th>
                    <th>이름</th>
                    <th>가입일</th>
                    <th>회원구분</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}" th:data-id="${member.id}">
                    <td th:text="${member.id}">1</td>
                    <td th:text="${member.email}">email@example.com</td>
                    <td th:text="${member.name}">홍길동</td>
                    <td th:text="${#temporals.format(member.regTime, 'yyyy-MM-dd')}">2023-12-17</td>
                    <td th:text="${member.role}">USER</td>
                    <td>
                        <button class="btn btn-primary" th:onclick="'openEditModal(' + ${member.id} + ')'">수정</button>
                        <button class="btn btn-danger" th:onclick="'deleteMember(' + ${member.id} + ')'">탈퇴</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 회원 수정 모달 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title">회원 정보 수정</h2>
        <form id="editForm">
            <input type="hidden" id="memberId" name="id">

            <div class="form-group">
                <label for="role">회원구분 *</label>
                <select id="role" name="role">
                    <option value="USER">일반회원</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">이름 *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>우편번호</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="postalCode" name="postalCode" readonly>
                    <button type="button" class="btn btn-primary" onclick="searchAddress()">
                        주소 찾기
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label>주소</label>
                <input type="text" id="address" name="address" readonly>
            </div>
            <div class="form-group">
                <label>상세주소</label>
                <input type="text" id="detailAddress" name="detailAddress">
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-danger" onclick="closeModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    let originalMemberData = {};

    function openEditModal(memberId) {
        const modal = document.getElementById('editModal');
        modal.style.display = 'block';
        document.getElementById('memberId').value = memberId;

        const row = event.target.closest('tr');
        const email = row.children[1].textContent;

        fetch('/admin/members/email/' + encodeURIComponent(email))
            .then(response => response.json())
            .then(data => {
                originalMemberData = { ...data };
                document.getElementById('role').value = data.role || 'USER';
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('postalCode').value = data.zipCode || '';
                document.getElementById('address').value = data.address || '';
                document.getElementById('detailAddress').value = data.detailAddress || '';
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('회원 정보를 불러오는데 실패했습니다.');
            });
    }

    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('postalCode').value = data.zonecode;
                document.getElementById('address').value = data.roadAddress;
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }

    function closeModal() {
        const modal = document.getElementById('editModal');
        modal.style.display = 'none';
        document.getElementById('editForm').reset();
        originalMemberData = {};
    }

    function deleteMember(memberId) {
        if (confirm('정말 탈퇴 처리하시겠습니까?')) {
            const token = document.querySelector('meta[name="_csrf"]').content;
            const header = document.querySelector('meta[name="_csrf_header"]').content;

            fetch('/admin/members/' + memberId, {
                method: 'DELETE',
                headers: {
                    [header]: token
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('회원 탈퇴가 처리되었습니다.');
                        location.reload();
                    } else {
                        throw new Error('탈퇴 처리 실패');
                    }
                })
                .catch(error => {
                    alert('오류가 발생했습니다: ' + error.message);
                });
        }
    }

    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const changedData = {
            id: document.getElementById('memberId').value
        };

        const fields = ['role', 'name', 'email', 'postalCode', 'address', 'detailAddress'];
        let hasChanges = false;

        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element && element.value !== originalMemberData[field]) {
                changedData[field] = element.value;
                hasChanges = true;
            }
        });

        if (!hasChanges) {
            alert('변경된 내용이 없습니다.');
            return;
        }

        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;

        fetch('/admin/members/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify(changedData)
        })
            .then(response => {
                if (!response.ok) throw new Error('서버 응답 오류');
                return response.json();
            })
            .then(result => {
                alert('회원 정보가 수정되었습니다.');
                closeModal();
                location.reload();
            })
            .catch(error => {
                alert('오류가 발생했습니다: ' + error.message);
            });
    });

    // 검색 기능
    document.querySelector('input[type="text"]').addEventListener('keyup', function(e) {
        const searchText = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('.admin-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchText) ? '' : 'none';
        });
    });

    // 엑셀 다운로드
    function exportToExcel() {
        window.location.href = '/admin/members/export';
    }
</script>
</body>
</html>
