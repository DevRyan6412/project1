<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 - 상품관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0px;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-header {
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            font-size: 24px;
            color: #333;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .table-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            font-weight: 600;
            color: #666;
        }

        .admin-table td a {
            color: #333;
            text-decoration: none;
        }

        .admin-table td a:hover {
            color: #0056b3;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
        }

        .form-inline select,
        .form-inline input {
            margin: 5px;
            padding: 8px;
        }

        .form-inline button {
            margin-top: 5px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        /*페이징 스타일*/
        .pagination .page-item a {
            color: #333333; /* 기본 글자색 */
        }

        .pagination .page-item.active a {
            background-color: #333333; /* 선택된 페이지의 배경색 */
            border-color: #333333;
            color: #ffffff; /* 선택된 페이지의 글자색 */
        }

        .pagination .page-item.disabled a {
            color: #cccccc; /* 비활성화된 페이지의 글자색 */
        }
    </style>
</head>
<script>
    $(document).ready(function(){
        $("#searchBtn").on("click",function(e) {
            e.preventDefault();
            page(0);
        });
    });

    function page(page){
        var searchDateType = $("#searchDateType").val();
        var searchSellStatus = $("#searchSellStatus").val();
        var searchBy = $("#searchBy").val();
        var searchQuery = $("#searchQuery").val();

        location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
        + "&searchSellStatus=" + searchSellStatus
        + "&searchBy=" + searchBy
        + "&searchQuery=" + searchQuery;
    }
</script>
<body>
<div class="admin-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <h1>관리자 페이지</h1>
        <ul>
            <li><a href="/admin/dashboard"><i class="fas fa-gauge"></i>대시보드</a></li>
            <li><a href="/admin/item/new"><i class="fas fa-plus"></i>상품 등록 / 수정</a></li>
            <li><a href="/admin/items"><i class="fas fa-boxes-stacked"></i>상품 관리</a></li>
            <li><a href="/admin/orders"><i class="fas fa-shopping-cart"></i>주문 관리</a></li>
            <li><a href="/admin/members"><i class="fas fa-users"></i>회원 관리</a></li>
            <li><a href="/coupon/list"><i class="fas fa-ticket-simple"></i>쿠폰 관리</a></li>
            <li><a href="/"><i class="fas fa-home"></i>홈으로</a></li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 상품 관리 테이블 -->
        <div class="table-container">
            <h2>상품 관리</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>상품번호</th>
<!--                    <th>카테고리</th>-->
                    <th>상품명</th>
                    <th>상태</th>
<!--                    <th>평점</th>-->
                    <th>등록자</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items.getContent()}">
                    <td th:text="${item.id}"></td>
<!--                    <td th:text="${item.category}"></td>-->
                    <td>
                        <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>
                    </td>
                    <td th:text="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
<!--                    <td>&lt;!&ndash;평균별점&ndash;&gt;-->
<!--                        <div class="d-flex justify-content-center small text-warning mb-2">-->
<!--                            <span th:each="i : ${#numbers.sequence(1, 5)}">-->
<!--                                <div th:if="${i <= item.averageStar}" class="bi-star-fill"></div>-->
<!--                                <div th:if="${i > item.averageStar}" class="bi-star"></div>-->
<!--                            </span>-->
<!--                        </div>-->
<!--                    </td>-->
                    <td th:text="${item.createdBy}"></td>
                    <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
            <!-- 페이징 -->
<!--            <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >-->
<!--                <ul class="pagination justify-content-center">-->

<!--                    <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">-->
<!--                        <a th:href="@{/admin/items/{page}(page=${items.number - 1}) + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link" id="pagePN">-->
<!--                            <span aria-hidden='true'>Previous</span>-->
<!--                        </a>-->
<!--                    </li>-->

<!--                    <li class="page-item" id="pageNum" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">-->
<!--                        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link" >[[${page}]]</a>-->
<!--                    </li>-->
<!--                    <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">-->
<!--                        <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link" id="pagePN">-->
<!--                            <span aria-hidden='true'>Next</span>-->
<!--                        </a>-->
<!--                    </li>-->

<!--                </ul>-->
<!--            </div>-->

            <div th:with="start=${(items.number / maxPage) * maxPage + 1},
            end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지 버튼 -->
                    <li class="page-item" th:classappend="${items.number eq 0} ? 'disabled' : ''">
                        <a th:href="@{'/admin/items/' + ${items.number - 1} + '?searchQuery=' + ${itemSearchDto.searchQuery}}"
                           aria-label="Previous" class="page-link">
                            <span aria-hidden="true">Previous</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}"
                        th:classappend="${items.number eq page - 1} ? 'active' : ''">
                        <a th:href="@{'/admin/items/' + ${page - 1} + '?searchQuery=' + ${itemSearchDto.searchQuery}}"
                           class="page-link">[[${page}]]
                        </a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li class="page-item" th:classappend="${items.number + 1 ge items.totalPages} ? 'disabled' : ''">
                        <a th:href="@{'/admin/items/' + ${items.number + 1} + '?searchQuery=' + ${itemSearchDto.searchQuery}}"
                           aria-label="Next" class="page-link">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 검색 폼 -->
        <div class="d-flex form-inline justify-content-center mt-5" th:object="${itemSearchDto}">
            <select th:field="*{searchDateType}" class="form-control border-dark" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control border-dark" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{searchBy}" class="form-control border-dark" style="width:auto;">
                <option value="id">상품번호</option>
                <option value="itemNm">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control border-dark" style="width:auto;" placeholder="검색어를 입력해주세요">
<!--            <button id="searchBtn" type="button" class="btn btn-dark">검색</button>-->
<!--            <button id="searchBtn" type="button" class="btn btn-outline-dark" style="padding: 10px 15px; font-size: 16px; border-radius: 5px; height: 38px;">-->
            <button id="searchBtn" type="button" class="btn btn-outline-dark" style="height: 42px; width: 60px; font-size: 16px; padding: 8px; margin: 5px;">
                검색
            </button>
        </div>
    </div>
</div>

</body>
</html>
