<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .card .value {
            font-size: 24px;
            font-weight: bold;
        }

        /* 테이블 스타일 */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* 헤더 영역 스타일 */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-header h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <h1>관리자 페이지</h1>
        <ul>
            <li><a href="/admin/dashboard"><i class="fas fa-home"></i>대시보드</a></li>
            <li><a href="/admin/item/new"><i class="fa-solid fa-cash-register"></i>상품 등록 / 수정</a></li>
            <li><a href="/admin/items"><i class="fas fa-box"></i>상품 관리</a></li>
            <li><a href="/admin/orders"><i class="fas fa-shopping-cart"></i>주문 관리</a></li>
            <li><a href="/admin/members"><i class="fas fa-users"></i>회원 관리</a></li>
            <li><a href="/coupon/list"><i class="fas fa-ticket"></i>쿠폰 관리</a></li>
            <li><a href="/"><i class="fas fa-home"></i>홈으로</a></li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 대시보드 카드 -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>총 매출</h3>
                <div class="value">1,234,567원</div>
            </div>
            <div class="card">
                <h3>총 주문</h3>
                <div class="value">25건</div>
            </div>
            <div class="card">
                <h3>총 상품</h3>
                <div class="value">50개</div>
            </div>
            <div class="card">
                <h3>총 회원</h3>
                <div class="value">100명</div>
            </div>
        </div>

        <!-- items.html -->
        <div class="table-container">
            <div class="content-header">
                <h2>상품 관리</h2>
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> 상품 등록
                </button>
            </div>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}">1</td>
                    <td th:text="${item.itemNm}">상품명</td>
                    <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + '원'}">가격</td>
                    <td th:text="${item.stockNumber}">재고</td>
                    <td>
                        <button class="btn btn-primary">수정</button>
                        <button class="btn btn-danger">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
