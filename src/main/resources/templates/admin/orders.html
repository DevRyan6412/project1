<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <h1>관리자 페이지</h1>
        <ul>
            <li>
                <a href="/admin/dashboard">
                    <i class="fas fa-home"></i>대시보드
                </a>
            </li>
            <li>
                <a href="/admin/item/new">
                    <i class="fa-solid fa-cash-register"></i>상품 등록 / 수정
                </a>
            </li>
            <li>
                <a href="/admin/items">
                    <i class="fas fa-box"></i>상품 관리
                </a>
            </li>
            <li>
                <a href="/admin/orders">
                    <i class="fas fa-shopping-cart"></i>주문 관리
                </a>
            </li>
            <li>
                <a href="/admin/members">
                    <i class="fas fa-users"></i>회원 관리
                </a>
            </li>
            <li><a href="/"><i class="fas fa-home"></i>홈으로</a></li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 테이블 컨테이너 -->
        <div class="table-container">
            <h2>주문 관리</h2>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>주문번호</th>
                    <th>주문일자</th>
                    <th>주문상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2023-12-17</td>
                    <td th:text="${order.orderStatus}">주문상태</td>
                    <td>
                        <button class="btn btn-primary">상세</button>
                        <button class="btn btn-danger">취소</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
