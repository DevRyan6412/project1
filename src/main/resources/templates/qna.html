<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Q&A 목록</title>
</head>
<body>
<h1>Q&A 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>답변 상태</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="qna : ${qnaList}">
    <td th:text="${qna.id}">1</td>
    <td>
      <a th:href="@{/qna/{id}(id=${qna.id})}" th:text="${qna.question}">제목</a>
    </td>
    <td th:text="${qna.user}">작성자</td>
    <td th:text="${qna.answer} ? '답변 완료' : '미답변'">답변 상태</td>
  </tr>
  </tbody>
</table>
</body>
</html>
